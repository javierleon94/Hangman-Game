<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Hangman Game
  </title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="container">
        <h1>ITS LIT <br> HANGMAN!!</h1>
      </div>
    </div>

    <div class="scoreBoard">
      <ul class="list-group">
        <li class="list-group-item active">
          <p class="center"><button class="btn btn-default" id="gameStart">Play Me</button></p>
        </li>
        <li class="list-group-item">
          <p id="currentWord">Try your best BRO! OR SISTA! </p>
        </li>
        </ul>
        <ul class="list-group col-md-6">
        <li class="list-group-item">
          <p id="guessesRemaining">Tries you got left</p>
        </li>
        <li class="list-group-item">
          <p id="guessed">Don't try these anymore</p>
        </li>
        <li class="list-group-item">
          <p id="winCounter">W's</p>

          <p id="lossCounter">L's</p>
          <p id="word"></p>          
        </li>    
      </ul>
          <div id="alphabet-btns" class="col-md-6">
        <h3>Do your worst!</h3>
      </div>
    </div>


    
  </div>

  <div class="col-md-2"></div>  


  <div class="col-md-12">       
    <footer class="footer">

        <p> 2018 Javier Leon</p>
 
    </footer> 
  </div> 


  <script src="assets/javascript/game.js"></script>
  <script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
</body>

</html>
